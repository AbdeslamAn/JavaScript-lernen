<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Elemment</title>
</head>
<body>
    <h1>Alle Elemment :</h1>

    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
        <li>Element 5</li>
    </ul>
    <!-- Mehrere Elemente auswÃ¤hlen -->
    <!-- Select multiple elements -->
    <script>
        i= 0;
        document.querySelectorAll('li').forEach(function (li) {
            i = i + 1;
            li.innerHTML = "Servus Welt " + i
            
        })
    </script>
</body>
</html>
