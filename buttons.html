<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <h1>Buttons :</h1>

    <button id="hello">Klick mich!</button>
    <!-- // When the element with the ID 'hello' is clicked,
    // an alert box with the message "Hallo Welt" is displayed. -->
    <!-- // Wenn auf das Element mit der ID 'hello' geklickt wird,
    // wird ein Hinweisfenster (Alert) mit der Nachricht "Hallo Welt" angezeigt. -->
    <script>
        document.getElementById('hello').addEventListener('click',function(){alert("Hallo Welt")});
    </script>
</body>
</html>
